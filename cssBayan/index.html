<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>cssBayan</title>
</head>

<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <!-- 
        <input type="radio" name="mem-radio" id="radio1" checked>
        <input type="radio" name="mem-radio" id="radio2">
        <input type="radio" name="mem-radio" id="radio3">
        <input type="radio" name="mem-radio" id="radio4">
        <input type="radio" name="mem-radio" id="radio5">
         -->

        <div class="bayan">
            <div class="mem mem1">
                <input type="radio" name="mem-radio" id="radio1" checked>
                <label for="radio1">
                    <div class="btn mem1-btn">
                        <div class="name mem1-name">You can do it</div>
                        <div class="mem1-ico">111</div>
                        <!-- <div class="mem1-ico"><img alt="ico" class="ico">111</div> -->

                    </div>
                </label>
                <div class="img-wrapper mem1-img"><img src="assets/img/friday1.jpg" alt="friday1" class="img img1"></div>
            </div>

            <div class="mem mem2">
                <input type="radio" name="mem-radio" id="radio2">
                <label for="radio2">
                    <div class="btn mem2-btn">
                        <div class="name mem2-name">I believe in you</div>
                        <div class="mem2-ico"><img src="assets/img/icon-plus.svg" alt="ico" class="ico"></div>
                    </div>
                </label>
                <div class="img-wrapper mem2-img"><img src="assets/img/friday2.jpg" alt="friday2" class="img img2"></div>
            </div>

            <div class="mem mem3">
                <input type="radio" name="mem-radio" id="radio3">
                <label for="radio3">
                    <div class="btn mem3-btn">
                        <div class="name mem3-name">Wednesday</div>
                        <div class="mem3-ico"><img src="assets/img/icon-plus.svg" alt="ico" class="ico"></div>
                    </div>
                </label>
                <div class="img-wrapper mem3-img"><img src="assets/img/friday3.jpg" alt="friday3" class="img img3"></div>
            </div>

            <div class="mem mem4">
                <input type="radio" name="mem-radio" id="radio4">
                <label for="radio4">
                    <div class="btn mem4-btn">
                        <div class="name mem4-name">omg omg omg</div>
                        <div class="mem4-ico"><img src="assets/img/icon-plus.svg" alt="ico" class="ico"></div>
                    </div>
                </label>
                <div class="img-wrapper mem4-img"><img src="assets/img/friday4.jpg" alt="friday4" class="img img4"></div>
            </div>

            <div class="mem mem5">
                <input type="radio" name="mem-radio" id="radio5">
                <label for="radio5">
                    <div class="btn mem5-btn">
                        <div class="name mem5-name">I present you Friday</div>
                        <div class="mem5-icon"><img src="assets/img/icon-plus.svg" alt="ico" class="ico"></div>
                    </div>
                </label>
                <div class="img-wrapper mem5-img"><img src="assets/img/friday5.jpg" alt="friday5" class="img img5"></div>
            </div>


        </div>
    </div>
</body>

</html>
